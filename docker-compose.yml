# ERA5 Weather Visualizer - Docker Compose
# Run: docker-compose up --build

version: '3.8'

services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: era5-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/era5.db}
    volumes:
      - ./backend/data:/app/data
    networks:
      - era5-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React/Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: era5-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - era5-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  era5-network:
    driver: bridge

volumes:
  backend-data:
